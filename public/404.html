<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <link rel="stylesheet" href="/css/app.f8a7042a.css">

    <style media="screen">
      .pageNotFound{
        height: 100vh;
        justify-content: center;
      }

      .pageNotFound, .error, .error > strong {
        display: flex;
        align-items: center;
      }

      p, strong{
        color: var(--TXTColor);
      }

      .error {
        padding: 50px;
        box-shadow: 0 0 15px #000;

        flex-direction: column;
        gap: 5%;
      }

      .error > h1 {
        font-size: 38pt;
      }

      .error > strong {
          font-size: 48pt;
      }

      .error > p {
          font-size: 28pt;
      }
    </style>
  </head>
  <body>
    <div class="pageNotFound">
      <div class="error">
          <strong>404</strong>
          <h1>Lo sentimos :(</h1>
          <p>PÃ¡gina no encontrada</p>
      </div>
    </div>
  </body>
</html>
